{% extends "base.html" %}
{% block title %}Add{% endblock %}
{% block content %}
 <form class="form-inline" name="get_url" id="get_url" method="POST">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tr>
                    <td><label for="site-url">Site-url</label></td>
                    <td><input class="form-control" name="site-url" id="site-url"></td>
                </tr>
                <tr>
                    <td><label for="instance_name">Instance-name</label></td>
                    <td><input class="form-control" name="instance_name" id="instance_name"></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-default" id="sub">Submit</button></td>
                </tr>
            </table>
        </div>
 </form>
{% endblock %}
