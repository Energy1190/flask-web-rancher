{% extends "base.html" %}
{% block title %}Add instance{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-6">Add a new instance.</h1>
    </div>
</div>

<div class="card" style="padding:25px; margin:25px;">
    <h4 class="card-header">&nbsp;</h4>
    <div class="card-body" style="padding-top:10px;">
        <form name="get_url" id="get_url" method="POST">
            <div class="form-group row" >
                <label for="site-url" class="col-sm-2 col-form-label">Site URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="site-url" id="site-url" placeholder="Site URL">
                </div>
            </div>
            <div class="form-group row">
                <label for="instance_name" class="col-sm-2 col-form-label">Instance name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="instance_name" id="instance_name" placeholder="Instance name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success btn-lg btn-block" id="sub">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
